<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="webSite" >
      <h1 id="CaesarCipher">Cifrado César</h1>
      <!-- <hr/> -->
    <div>
      <br />
      <div class="image-cipher">
        <center><p  id="llave">
            <img src="../img/llave.jpg" />
        </p></center>
      </div>
      <p id="paragraph">El objetivo del cifrado César es mover cada letra un determinado número de espacios en el alfabeto. </br> Encripta o Desencripta una palabra o frase con un número de desplazamientos que desees. </br> <span class="newStyle">NOTA:</span> Solo se permitiran letras mayúsculas y minúsculas.</p>
      <div id="input-offset">
        <label id="shiftNumber" for="shift">Número de desplazamientos</label>
        <br />
        <input class="input-style" id="shift" type="number" name="shift" value="3" />
      </div>
    </div>
      <form id="formCipher">
        <label id="wordE" for ="nombre">Ingrese Frase a encriptar: </br></label>
        <input class="input-style" id="wordToEncrypt" type = "text" placeholder="Ingresa Palabra" size="40"/><br>
        <button id="buttonE" type="submit">"Encriptar"</button>
      </form>
      </br>
      <form id="formDecipher">
        <label id="wordD" for="nombre">Frase a Desencriptar: </br> </label>
        <input class="input-style" id="wordToDeCrypt" type="text" size="40"/><br>
        <button id="buttonD" type="submit">"Desencriptar"</button>
      </form>
  </div>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
